    <main>

            <h1 class="reservations">Make a Reservation</h1>       
            <form method="get" action="thanks.html" title="Reservation Form">
                <fieldset>
                    
                    <legend>Personal Information</legend>
                    <label class="top">Full Name* <input type="text" name="fname" required></label>
                    <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                    <label class="top">Email* <input type="email" name="email" placeholder="myemail@gmail.com" required></label>
                    <label class="top">Zip Code* <input type="number" name="zipcode" required></label>
                    <label class="top">Party Size*<input type="number" name="number of people" required></label>
                </fieldset>
    
                <fieldset>
                    <legend>Dates</legend>
                    
                    <label class="top">Start date<input type="date" name="startDate"></label>
                    <label class="top">End date<input type="date" name="endDate"></label>
                    <label class="top">Package Name
                        <select name="stormType">
                            <option value="">Select Type &#9662;</option>
                            <option value="mainriver">6 day Main Salmon River $995</option>
                            <option value="middleriver">5 day Middle Fork River $1990</option>
                            <option value="loweriver">6 day Lower Salmon River $1495</option>

                        </select>
                    </label>
                
                </fieldset>
    
                <fieldset>
                    <legend>Experience Level</legend>
    
                    <label class="sbs"><input type="radio" name="answer" value="Yes">  Yes</label>
                    <label class="sbs"><input type="radio" name="answer" value="Maybe">  Some</label>
                    <label class="sbs"><input type="radio" name="answer" value="No">  None</label>
       
                   
                </fieldset>
    
                <fieldset>
                    <legend>Additional Information</legend>
                    <label class="comments">Request special accomodations...
                    <textarea placeholder="Type in here..." rows="5" cols="45"></textarea>
                    
                    </label>
                </fieldset>
                <input type="submit" value="I'm ready to make a reservation" class="submitBtn">
            </form> 
    
        </main>
    </main>
